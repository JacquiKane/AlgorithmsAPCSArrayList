<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .boldface {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: larger;
        }
    </style>

<body>

    <div class="container">
        <h2 class="boldface"> Click the blue buttons below, learn about key ArrayList algorithms
        </h2>
        <div class="row row-cols-s-1 row-cols-sm-2 row-cols-2 row-cols-md-3 row-cols-lg-4">
            <div class="col md-5">

                <section class="card mb-5" id="alglinearsearch">
                    <img class="img-fluid" src="images\alglinearsearch.png">

                    <button type="button" class="btn btn-primary mt-4 
                    questionButton" onclick="window.location.href='alglinearsearch\\index.html';" target="_blank">Linear Search</button>

                </section>
            </div>

            <div class="col md-5">
                <section class="card mb-5" id="algaverage">
                    <img class="img-fluid" src="images\algaverage.png">

                    <button type="button" class="btn btn-primary mt-4 questionButton" onclick="window.location.href='algaverage\\index.html';">Average Value</button>

                </section>

            </div>


            <div class="col md-5">
                <section class="card mb-5" id="algminimum">
                    <img class="img-fluid" src="images\algminimumvalue.png">

                    <button type="button" class="btn btn-primary mt-4 questionButton" onclick="window.location.href='algminimumvalue\\index.html';">Minimum Value</button>

                </section>

            </div>
        </div>
        <div class="row row-cols-s-1 row-cols-sm-2 row-cols-2 row-cols-md-3 row-cols-lg-4">


            <div class="col md-5">
                <section class="card mb-5" id="algselectionsort">
                    <img class="img-fluid" src="images\algsort.png">

                    <button type="button" class="btn btn-primary mt-4 questionButton" onclick="window.location.href='algselectionsort\\index.html';">Selection Sort</button>

                </section>

            </div>

            <div class="col md-5">
                <section class="card mb-5" id="alginsertsort">
                    <img class="img-fluid" src="images\alginsertsort.png">

                    <button type="button" class="btn btn-primary mt-4 questionButton" onclick="window.location.href='alginsertsort\\index.html';">Insert Sort</button>

                </section>
            </div>



            <div class="col md-5">
                <section class="card mb-5" id="algbinsearch">
                    <img class="img-fluid" src="images\algbinsearch.png">

                    <button type="button" class="btn btn-primary mt-4 questionButton" onclick="window.location.href='algbinsearch\\index.html';">Binary Search</button>

                </section>
            </div>



        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
